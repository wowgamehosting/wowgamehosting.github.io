<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the spinner */
        .loader {
            border-top-color: #3498db; /* Blue color for the spinner */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div id="content" class="text-center p-8 bg-white rounded-lg shadow-xl max-w-md w-full">
        <div id="loadingState" class="flex flex-col items-center justify-center">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
            <p class="text-xl font-semibold text-gray-700">Verifying...</p>
            <p class="text-sm text-gray-500 mt-2">Please wait a moment.</p>
        </div>

        <div id="completionState" class="hidden">
            <svg class="w-16 h-16 mx-auto mb-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            <p class="text-2xl font-semibold text-gray-800">You can now close this page.</p>
            <p class="text-gray-600 mt-2">Verification successful.</p>
        </div>
    </div>

    <script>
        // Get references to the state elements
        const loadingState = document.getElementById('loadingState');
        const completionState = document.getElementById('completionState');

        // Function to switch states
        function showCompletion() {
            loadingState.classList.add('hidden'); // Hide loading state
            completionState.classList.remove('hidden'); // Show completion state
        }

        // Set a timeout to call showCompletion after 2 seconds (2000 milliseconds)
        setTimeout(showCompletion, 2000);
    </script>
</body>
</html>
